{% load static %}

<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'produto/css/bootstrap.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'produto/css/style.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'produto/css/all.css' %}" />
        <title>Trabalho Desenvolvimento Web</title>
    </head>

    <body>
        <!-- HEADER -->
        <header class="bg-light py-2">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light">
                                        
                    <a class="navbar-brand d-flex" href="/">
                        <h1 class="mb-0" style="font-family: 'Lobster'">Houses</h1>
                        <img src="{% static 'produto/img/location.svg' %}" style="height: 50px;"> 
                    </a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-nav" aria-controls="menu-nav" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="menu-nav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link" href="/produto">Produtos</a></li>
                            <li class="nav-item"><a class="nav-link" href="/sobre">Sobre</a></li>
                            <li class="nav-item"><a class="nav-link" href="/contato">Contato</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'carrinho:exibe_carrinho' %}">
                                Carrinho
                            </a></li>
                            <li class="nav-item"><a class="nav-link" href="/cadastro">
                                <i class="fas fa-sign-in-alt"></i>
                            </a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- FIM HEADER -->

        

        {% block conteudo %}

        {% endblock %}

        <!-- SECTION FOOTER -->
        <footer class="bg-secondary text-center py-4">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <div class="d-flex">
                            <h1 class="mb-0" style="font-family: 'Lobster'">Houses</h1>
                            <img src="{% static 'produto/img/location.svg' %}" style="height: 50px;">                   
                        </div>
                    </div>
                    <div class="col-5">
                        <span class="text-light">
                            Nenhum Direito Reservado
                        </span>
                    </div>
                </div>
            </div>
        </footer>
        <!-- FIM SECTION FOOTER -->

        <script src="{% static 'produto/js/jquery-3.3.1.js' %}"></script>
        <script src="{% static 'produto/js/popper.js' %}"></script>
        <script src="{% static 'produto/js/bootstrap.js' %}"></script>
        <script>
            $(document).ready(function(){
                {% block domready %}
    
                {% endblock %}
            });
        </script>
    </body>

</html>
